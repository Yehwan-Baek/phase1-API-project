<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Pokemon Dictionary</title>
        <link src="./style.css">
        <script src="./index.js"></script>
        <script src="./index2.js"></script>
    </head>
    <body>
        <h1>Pokemon Dictionary</h1>

        <button id="toggle-mode">Night mode</button>

        
        <button id="champion-mode">Champion Mode</button>
        
        <!-- search the pokemon by name -->
        <form id="search-pokemon">
            <label for="search">Name of Pokemon :</label>
            <input type="text" id="inputPokemon" name="search" placeholder="Name or ID">
            <input type="submit" value="search">
        </form>

        <!-- type calculate form -->
        <form id="type-calculater">
            <label for="type1">Type Calculater </label>
            <input type="text" id="inputType1" name="type1" placeholder="Main Type">
            <input type="text" id="inputType2" name="type2" placeholder="Sub Type(If had)">
            <input type="submit" name="submit-types" value="get Type Match-Up!">    
        </form>

        <!-- result of searching -->
        <div id="result">
            <div id="pokemon-name-result">
               
            </div>
            <div id="comment">

            </div>
            <div id="pokemon-type-result">
                <ul id="from">

                </ul>
                <ul id="to">

                </ul>
            </div>            
        </div>

        <!-- move dictionary -->
    </body>
</html>
