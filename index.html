<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Pokemon Dictionary</title>
        <script src="./index.js"></script>
        <script src="./index2.js"></script>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body id="body">
        <img id="img" src="https://wallpapers.com/images/hd/gengar-wicked-grin-15wvx6l3mapvq4pf.jpg">
        <h1 class="text-center">Pokemon Dictionary</h1>
        <div class="text-center">
        <button id="toggle-mode">Night mode</button>

        </div>
        <!-- search the pokemon by name -->
        <form id="search-pokemon" class="text-center">
            <label for="search">Name of Pokemon :</label>
            <input type="text" id="inputPokemon" name="search" placeholder="Name or ID">
            <input type="submit" id="form-submit1" value="search">
        </form>

        <!-- type calculate form -->
        <form id="type-calculater" class="text-center">
            <label for="type1">Type Calculater </label>
            <input type="text" id="inputType1" name="type1" placeholder="Main Type">
            <input type="submit" id="form-submit2" value="get Type Match-Up!">    
        </form>

        <!-- result of searching -->
        <div id="result" class="text-center">
            <div id="pokemon-name-result">
               
            </div>
                </br>
            <div id="comment">

            </div>
                </br>
            <div id="pokemon-type-result">
                
            </div>            
        </div>
    </body>
</html>
